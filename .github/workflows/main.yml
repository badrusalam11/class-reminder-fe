name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production  # Specify the environment here

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.18.0'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build:prod

      - name: Deploy to server
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}  # Referencing the secret
          BUILD_DIR: ${{ vars.BUILD_DIR }}  # Referencing the environment variable
          SERVER_USER: ${{ vars.SERVER_USER }}  # Referencing the environment variable
          SERVER_IP: ${{ vars.SERVER_IP }}  # Referencing the environment variable
          SERVER_DIR: ${{ vars.SERVER_DIR }}  # Referencing the environment variable
        run: |
          echo "$PRIVATE_KEY" > private-key.pem  # Save the key to a file
          chmod 600 private-key.pem  # Set the correct permissions
          rsync -avz -e "ssh -i private-key.pem" --delete $BUILD_DIR/ $SERVER_USER@$SERVER_IP:$SERVER_DIR
